apiVersion: v1
kind: ServiceAccount
metadata:
  name: proxmox-ca-externalgrpc
  namespace: cluster-autoscaler-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: proxmox-ca-externalgrpc
rules:
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch", "delete", "create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: proxmox-ca-externalgrpc
subjects:
  - kind: ServiceAccount
    name: proxmox-ca-externalgrpc
    namespace: cluster-autoscaler-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: proxmox-ca-externalgrpc
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: proxmox-ca-provider-config
  namespace: cluster-autoscaler-system
data:
  provider-config.yaml: |
    proxmox:
      # Secrets and host-specific fields come from env vars (SecretRef in Deployment).
      import_storage: local
      iso_storage: local
      vm_storage: local-lvm
      bridge: vmbr0

    k3s:
      version: v1.34.4+k3s1

    defaults:
      vm_tag_prefix: proxmox_test2

    node_groups:
      - id: general
        vm_name_prefix: ca-general
        min_size: 0
        max_size: 8
        cores: 2
        memory_mb: 4096
        balloon_mb: 2048
        disk_size: 20G
        labels:
          - autoscaled=true
          - workload-tier=general
        taints: []
      - id: gitea-runners
        vm_name_prefix: ca-gitea
        min_size: 0
        max_size: 4
        cores: 2
        memory_mb: 4096
        balloon_mb: 2048
        disk_size: 20G
        labels:
          - autoscaled=true
          - workload-tier=gitea-runner
        taints:
          - dedicated=gitea:NoSchedule
---
apiVersion: v1
kind: Secret
metadata:
  name: proxmox-ca-provider-env
  namespace: cluster-autoscaler-system
type: Opaque
stringData:
  PM_API_URL: "https://proxmox.example.internal:8006"
  PM_NODE: "pve01"
  PM_SERVICE_TOKEN_ID: "root@pam!cluster-autoscaler"
  PM_SERVICE_TOKEN_SECRET: "REPLACE_ME"
  PM_TLS_INSECURE: "true"
  PM_VERIFY_CERTIFICATES: "false"
  CLOUD_IMAGE_URL: "https://cloud-images.ubuntu.com/noble/current/noble-server-cloudimg-amd64.img"
  K3S_SERVER_URL: "https://k3s-server.example.internal:6443"
  K3S_CLUSTER_TOKEN: "REPLACE_ME"
  SSH_PUBLIC_KEY: "ssh-ed25519 AAAA...REPLACE_ME"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxmox-ca-externalgrpc
  namespace: cluster-autoscaler-system
  labels:
    app.kubernetes.io/name: proxmox-ca-externalgrpc
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: proxmox-ca-externalgrpc
  template:
    metadata:
      labels:
        app.kubernetes.io/name: proxmox-ca-externalgrpc
    spec:
      serviceAccountName: proxmox-ca-externalgrpc
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: DoesNotExist
                  - key: autoscaled
                    operator: DoesNotExist
      containers:
        - name: provider
          image: harbor.homelab.13853211.xyz/library/proxmox-ca-externalgrpc:latest
          imagePullPolicy: Always
          args:
            - --config
            - /config/provider-config.yaml
            - --port
            - "50051"
          ports:
            - containerPort: 50051
              name: grpc
          readinessProbe:
            tcpSocket:
              port: grpc
            initialDelaySeconds: 2
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 6
          envFrom:
            - secretRef:
                # Must contain PM_* and K3S_* env vars required by server.py.
                name: proxmox-ca-provider-env
          volumeMounts:
            - name: provider-config
              mountPath: /config
              readOnly: true
      volumes:
        - name: provider-config
          configMap:
            name: proxmox-ca-provider-config
---
apiVersion: v1
kind: Service
metadata:
  name: proxmox-ca-externalgrpc
  namespace: cluster-autoscaler-system
spec:
  selector:
    app.kubernetes.io/name: proxmox-ca-externalgrpc
  ports:
    - name: grpc
      port: 50051
      targetPort: grpc
